<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="container">
      <section class="main-content">
        <div class="img-main-content">
          <img
            class="product-img-mobile"
            src="./assests/image-product-mobile.jpg"
            alt="product-img"
          />
          <img
            class="product-img-desktop"
            src="./assests/image-product-desktop.jpg"
            alt="product-img"
          />
        </div>
        <div class="product-text">
          <h1 class="producti">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and coluptus interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <p class="price new">$149.99</p>
          <p class="price old">$169.99</p>
          <div class="btn-buy">
            <button class="btn">
              <img src="./assests/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
